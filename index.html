<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Carousel</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="parent">
      <div class="child">
        <div>
          <img
            class="left-button car-button"
            src="Portfolio Images/right-arrow.png"
            alt=""
          />
        </div>
        <div>
          <div class="image">
            <div class="child-image">
              <img class="slide-image" src="Portfolio Images/1.png" alt="" />
              <img class="slide-image" src="Portfolio Images/2.png" alt="" />
              <img class="slide-image" src="Portfolio Images/3.png" alt="" />
              <img class="slide-image" src="Portfolio Images/4.png" alt="" />
              <img class="slide-image" src="Portfolio Images/5.png" alt="" />
              <img class="slide-image" src="Portfolio Images/6.png" alt="" />
              <img class="slide-image" src="Portfolio Images/7.png" alt="" />
              <img class="slide-image" src="Portfolio Images/8.png" alt="" />
              <img class="slide-image" src="Portfolio Images/9.png" alt="" />
              <img class="slide-image" src="Portfolio Images/10.png" alt="" />
            </div>
          </div>
        </div>
        <div>
          <img
            class="right-button car-button"
            src="Portfolio Images/right-arrow.png"
            alt=""
          />
        </div>
      </div>
      <div class="bottom-buttons"></div>
      </div>
    <script src="index.js"></script>
  </body>
</html>
